{% extends "base_templates/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Settings
{% endblock %}

{% block body %}
  <div class="p-3">
    <h1>User Settings</h1>

    <div class="col-lg-6">
      {% crispy form %}
      {% if user.has_usable_password %}
        <a class="link-primary" href="{% url 'update_password' %}">Change your password</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
